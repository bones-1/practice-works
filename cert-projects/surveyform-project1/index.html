<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,200&family=Itim&family=Nunito:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Sample Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="output.php" id="survey-form">
      <fieldset class="field1">
        <label for="name" id="name-label"
          >Name <input type="text" id="name" placeholder="John Doe" required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            placeholder="jdoe@hotmail.com"
            required
        /></label>
        <label for="number" id="number-label"
          >Age<input
            type="number"
            id="number"
            min="15"
            max="120"
            placeholder="22"
            required
        /></label>
        <label for="dropdown"
          >Which option best describes your role?
          <select id="dropdown" name="occupation">
            <option value="">Select your role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="field2">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="yes">
          <input type="radio" id="yes" name="recommend" value="yes" />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          Maybe
        </label>
        <label for="no">
          <input type="radio" id="no" name="recommend" value="no" /> Not
          Sure</label
        >
      </fieldset>
      <fieldset class="field3">
        <p class="inline">What would you like to see improved?</p>
        <p class="small inline">Check all that apply</p>
        <label for="front-end">
          <input type="checkbox" name="pref" value="front-end" id="front-end" />
          Front-End Projects</label
        >
        <label for="back-end"
          ><input type="checkbox" name="pref" value="back-end" id="back-end" />
          Back-end Projects</label
        >
        <label for="data"
          ><input type="checkbox" name="pref" value="data" id="data" /> Data
          Visualization</label
        >
        <label for="challenges"
          ><input
            type="checkbox"
            name="pref"
            value="challenges"
            id="challenges"
          />
          Challenges
        </label>
        <label for="videos"
          ><input type="checkbox" name="pref" value="videos" id="videos" />
          Videos
        </label>
        <label for="wiki"
          ><input type="checkbox" name="pref" value="wiki" id="wiki" /> Wiki
        </label>
        <label for="forum"
          ><input type="checkbox" name="pref" value="forum" id="forum" />
          Forum
        </label>
      </fieldset>
      <fieldset class="field4">
        <label for="ideas"
          >Any Suggestions or comments?
          <textarea
            name="ideas"
            id="ideas"
            placeholder="We welcome your feedback!"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit Form" />
    </form>
  </body>
</html>

<!--Why not use <legend> instead of <p>?: Because the legend is essentially a header/tile for the section.//
  Take a look at the first fieldset and you will see that it will not flow.-->
